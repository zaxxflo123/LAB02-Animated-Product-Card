<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="img/3.png" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-img">
            <img id="blue" class="blue active" src="img/2.png" alt="blue">
            <img id="Brown" class="Brown" src="img/1.png" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">Curry 4 Retro</span>
            <p>Stephen first wore the original Curry 4s in the 2017 Finalsâ€”winning his 2nd ring and MVP title.
            </p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle Brown " id="Brown"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$200.00</span>
                <span class="price_letter">The best one</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>

    <script>
        let circle = document.querySelector(".color-option");

        circle.addEventListener("click", (e) => {
            let target = e.target;
            if (target.classList.contains("circle")) {
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-img .active").classList.remove("active");
                document.querySelector(`.main-img .${target.id}`).classList.add("active");
            }
        });
    </script>


</body>

</html>
